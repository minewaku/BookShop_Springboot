<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{/admin/fragments::header}">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{/admin/fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="~{/admin/fragments::top-navbar}">
        </nav>
        <!-- End of Topbar -->
        <div class="m-md-4">
          <button type="button" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-return-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z">
              </path>
            </svg>
            <a th:href="@{/admin/products/0}" style="text-decoration: none; color: white;">QUAY Láº I</a>
          </button>
        </div>
        <!-- Begin Page Content -->
        <div class="m-md-4">
          <div class="card">
            <div class="card-body">
              <legend>UPDATE PRODUCT</legend>
              <form class="form-horizontal" th:action="@{'/admin/update-product/'+${productDto.id}+'/currentPage/'+${currentPage}}"
                method="post" th:object="${productDto}" enctype="multipart/form-data" id="form-product">
                <fieldset>
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-group-row">
                        <label class="col-md control-label" for="product_name">PRODUCT NAME</label>
                        <div class="col-sm-9">
                          <input id="product_name" th:field="*{name}" name="product_name" class="form-control input-md"
                            required="" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group-row">
                        <label class="col-md control-label" for="product_categories">PRODUCT CATEGORY</label>
                        <div class="col-sm-9">
                          <select id="product_categories" th:field="*{category}" name="product_categories"
                            class="form-control">
                            <option th:value="null" disabled>-SELECT-</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                              th:text="${category.name}">
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="col-md control-label" for="available_quantity">DISCOUNT %</label>
                        <div class="col-sm-9">
                          <input id="discount" th:field="*{discount}" name="discount" class="form-control input-md"
                            required="" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="col-md control-label" for="price">PRICE</label>
                        <div class="col-sm-9">
                          <input id="price" name="price" th:field="*{salePrice}" class="form-control input-md"
                            required="" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="authors" class="col-md control-label">Authors</label>
                        <div class="col-sm-9">
                          <input id="authors" name="authors" th:field="*{authors}" class="form-control input-md"
                            required="" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="publisher" class="col-md control-label">Publisher</label>
                        <div class="col-sm-9">
                          <input id="publisher" name="publisher" th:field="*{publisher}" class="form-control input-md"
                            required="" type="text">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md">
                      <div class="form-group">
                        <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                        <div class="col-md">
                          <textarea class="form-control" id="description" rows="6" th:field="*{description}"
                            name="description"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row md-4">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="col-md control-label" for="image">PRODUCT IMAGE</label>
                        <div class="col-sm-9">
                          <img class="my-product-image" style="height: 64px; width: 64px;" alt=""
                            th:src="'data:image/jpeg;base64,' + *{image}">
                          <input id="image" name="imageProduct" class="form-control-file" type="file">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col text-center">
                      <button type="submit" class="btn btn-primary col-md-2">UPDATE</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="~{/admin/fragments::footer}">
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a th:replace="~{/admin/fragments::scroll}">
  </a>

  <!-- modal -->
  <div th:replace="~{/admin/fragments::modal}"></div>

  <!-- Bootstrap core JavaScript-->
  <div th:replace="~{/admin/fragments::script}"></div>
  <script th:src="@{/js/CheckFormProduct.js}"></script>
</body>

</html>
