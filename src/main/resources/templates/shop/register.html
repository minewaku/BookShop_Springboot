<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <th:block th:insert="~{/shop/fragments :: header-include}">
    </th:block>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- start header -->
        <div th:replace="~{/shop/fragments::header}"></div>
        <!-- end header -->

        <!-- start body -->
        <div class="body">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <div th:if="${errors}">
                                <p class="alert alert-danger" th:text="${errors}"></p>
                            </div>
                            <div th:if="${success}">
                                <p class="alert alert-success" th:text="${success}"></p>
                            </div>
                            <form th:action="@{/do-register}" th:object="${customerDto}" method="POST">
                                <div class="d-flex flex-row align-items-center justify-content-center ">
                                    <h2 class="mt-1 mb-2 pb-1">Register</h2>
                                </div>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0"></p>
                                </div>
                                <div class="form-group row mb-4">
                                    <div class="col-md-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" th:field="*{username}"
                                            id="exampleFirstName" placeholder="Enter User Name">
                                        <label th:if="${!#fields.hasErrors('username')}" class="form-label" for="exampleFirstName">User
                                            name</label>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                            th:errors="*{username}"></div>
                                    </div>

                                    <div class="col-md-6 mb-3 mb-sm-0">
                                        <input type="text" th:field="*{phone}" class="form-control form-control-user"
                                            id="exampleLastName" placeholder="Enter Phone Number">
                                        <label th:if="${!#fields.hasErrors('phone')}" class="form-label" for="exampleLastName">Phone
                                            number</label>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}"
                                            th:errors="*{phone}"></div>
                                    </div>
                                </div>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="Enter a valid email address" th:field="*{email}" />
                                    <label th:if="${!#fields.hasErrors('email')}" class="form-label" for="form3Example3">Email
                                        address</label>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"></div>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" th:field="*{password}" />
                                    <label th:if="${!#fields.hasErrors('password')}" class="form-label"
                                        for="form3Example4">Password</label>
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></div>
                                </div>

                                <!-- Password confirm input -->
                                <div class="form-outline mb-3">
                                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter confirm password" th:field="*{confirmPassword}" />
                                    <label th:if="${!#fields.hasErrors('password')}" class="form-label" for="form3Example4">Confirm
                                        Password</label>
                                </div>
                                <p class="small fw-bold mt-2 pt-1 mb-4 text-end">Have an account? <a th:href="@{/login}"
                                        class="link-primary">Login</a></p>
                                <div class="text-center mt-4 pt-2">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem; ">Register</button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- end body -->

        <!-- start footer -->
        <footer th:replace="~{/shop/fragments::footer}">
            <!-- end footer -->
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Fontawsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>

</html>
